name: React Frontend Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install and Build
        run: |
          npm install
          npm run build 

      # 1. SCP를 통해 파일을 Nginx 서버로 직접 전송 (Bastion을 프록시로 사용)
      - name: SCP files to Nginx Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.NGINX_PRIVATE_IP }} # 목적지: Nginx 내부 IP
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}       # Nginx 서버 접속용 키
          proxy_host: ${{ secrets.BASTION_IP }} # 경유지: Bastion 공인 IP
          proxy_username: ubuntu
          proxy_key: ${{ secrets.EC2_SSH_KEY }} # Bastion 접속용 키
          source: "dist/*" 
          target: "/home/ubuntu/react_temp"
          strip_components: 1

      # 2. SSH를 통해 Nginx 서버에서 파일 이동 작업 수행
      - name: Finalize Deployment on Nginx Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.NGINX_PRIVATE_IP }} # 목적지: Nginx 내부 IP
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          proxy_host: ${{ secrets.BASTION_IP }} # 경유지: Bastion 공인 IP
          proxy_username: ubuntu
          proxy_key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. 대상 디렉토리 권한 확보
            sudo mkdir -p /var/www/react
            sudo chown -R ubuntu:ubuntu /var/www/react
            
            # 2. 기존 파일 교체
            rm -rf /var/www/react/*
            cp -r /home/ubuntu/react_temp/* /var/www/react/
            
            # 3. 임시 파일 삭제 및 Nginx 반영
            rm -rf /home/ubuntu/react_temp
            sudo systemctl reload nginx
            echo "Deployment Successful!"