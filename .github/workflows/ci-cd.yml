name: React Frontend Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 1. 빌드 (React 프로젝트 빌드)
      - name: Install and Build
        run: |
          npm install
          npm run build 

      # 2. 빌드된 파일(dist/*)을 Nginx 서버로 전송
      # appleboy/scp-action은 Bastion을 거쳐 내부망 서버로 직접 전송을 지원합니다.
      - name: SCP files via Bastion
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.BASTION_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          # 타겟 서버(Nginx 서버) 정보
          proxy_host: ${{ secrets.BASTION_IP }}
          proxy_username: ubuntu
          proxy_key: ${{ secrets.EC2_SSH_KEY }}
          
          source: "dist/*"  # Vite 사용 시 dist, Create React App 사용 시 build
          target: "/home/ubuntu/react_temp" # 우선 권한이 있는 홈 디렉토리에 전송
          strip_components: 1

      # 3. 임시 폴더에서 /var/www/react로 이동 (권한 해결)
      - name: Move files to Nginx Root
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BASTION_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            ssh -o StrictHostKeyChecking=no -J ubuntu@${{ secrets.BASTION_IP }} ubuntu@${{ secrets.NGINX_PRIVATE_IP }} << 'EOF'
              # 기존 파일 삭제 및 새 파일 복사
              sudo rm -rf /var/www/react/*
              sudo cp -r /home/ubuntu/react_temp/* /var/www/react/
              
              # 임시 파일 삭제
              rm -rf /home/ubuntu/react_temp
              
              # Nginx 설정 확인 및 재시작 (선택 사항)
              sudo nginx -t && sudo systemctl reload nginx
            EOF